<h2>{{ 'app.lthn.wallet.titles.unlock-wallet' | translate }}</h2>

<mat-card *ngFor="let wall of wallets">
    <mat-card-title>{{wall}}</mat-card-title>
    <mat-card-actions>
        <button mat-button (click)="unlockWallet(wall)"
                color="accent">{{ 'app.lthn.wallet.button.unlock-wallet' | translate }}</button>

    </mat-card-actions>
</mat-card>
