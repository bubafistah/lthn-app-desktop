<mat-card>
    <mat-card-title>{{ 'plugin.lthn.wallet.titles.wallet-transactions' | translate }}</mat-card-title>
    <mat-card-content>

            <ngx-datatable
                    class="material"
                    [rows]="rows"
                    [loadingIndicator]="true"
                    [columnMode]="ColumnMode.force"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="25"
                    [limit]="10"
                    [trackByProp]="'timestamp'"
                    [sorts]="[{ prop: 'timestamp', dir: 'desc' }]"
            >
                <ngx-datatable-column name="Type"></ngx-datatable-column>
                <ngx-datatable-column name="Txid">
                    <ng-template let-value="value"  ngx-datatable-cell-template>
                        <span [innerHTML]="value | hashLink:'txn' | keepHtml"></span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Amount">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                       {{ value | toCoin | number:'1.0-8'}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Timestamp">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{ value | timeAgo }}
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>

    </mat-card-content>
</mat-card>
