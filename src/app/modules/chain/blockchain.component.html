<ngx-tabs class="">
    <ngx-tab label="Chain Explorer" >
        <ngx-section>
            <lthn-chain-ledger></lthn-chain-ledger>
        </ngx-section>
    </ngx-tab>
    <ngx-tab label="Daemon Stats">
        <ngx-section>
            <lthn-chain-stats></lthn-chain-stats>
        </ngx-section>
    </ngx-tab>
    <ngx-tab label="Config">
        <ngx-section>
            <lthn-chain-config></lthn-chain-config>
        </ngx-section>
    </ngx-tab>
    <ngx-tab label="Console" #consoleTab>
        <ngx-section *ngxIfTabActive>

            <p>Live feed, output might take a few seconds. if chain synced, type the word <i>help</i> and press enter</p>
            <span class="tag tag-bordered" (click)="this.cmd='help';">Help</span>
            <span class="tag tag-bordered" (click)="this.cmd='status';">Status</span>
            <span class="tag tag-bordered" (click)="this.cmd='hard_fork_info';">Sync Information</span>
            <span class="tag tag-bordered" (click)="this.cmd='print_pl_stats';">Peer Information</span>
            <span class="tag tag-bordered" (click)="this.cmd='print_pool_stats';">Tx Pool Information</span>
            <lthn-console attach="letheand" [cmd]="this.cmd" ></lthn-console>
        </ngx-section>
    </ngx-tab>
