name: Build

on:
  push:
    branches:
      - 'main'
      - 'v*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.20.x
    - run: npm install --legacy-peer-deps
    - run: npm run build
    - run: mv dist/lethean-desktop/browser dist/desktop
    - run: deno run -A --unstable https://raw.githubusercontent.com/letheanVPN/denobundle/master/main.js dist/desktop
    - name: Get the version
      id: get_version
      if: startsWith(github.ref, 'refs/tags/')
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Install zip
      uses: montudor/action-zip@v1
    - name: package
      working-directory: dist/desktop
      run: zip -qq -r ../../lethean-ui-${{ steps.get_version.outputs.VERSION }}.zip bundle.js
    - uses: actions/upload-artifact@v2
      with:
        name: lethean-ui-${{ steps.get_version.outputs.VERSION }}
        path: lethean-ui-${{ steps.get_version.outputs.VERSION }}.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: lethean-ui-${{ steps.get_version.outputs.VERSION }}.zip

