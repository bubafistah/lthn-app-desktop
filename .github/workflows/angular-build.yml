name: Build

on:
  push:
    branches:
      - 'main'
      - 'v*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - run: npm install --legacy-peer-deps
    - run: npm run build
    - name: Get the version
      id: get_version
      if: startsWith(github.ref, 'refs/tags/')
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r lethean-ui-${{ steps.get_version.outputs.VERSION }}.zip  dist/lethean-desktop/browser
    - uses: actions/upload-artifact@v2
      with:
        name: lethean-ui-${{ steps.get_version.outputs.VERSION }}
        path: lethean-ui-${{ steps.get_version.outputs.VERSION }}.zip
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: lethean-ui-${{ steps.get_version.outputs.VERSION }}.zip

