name: Build

on:
  push:
    branches:
      - 'main'
      - 'v*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - run: npm install --legacy-peer-deps
    - run: npm run build
    - run: npm install anti-trojan-source
    - name: Unicode bidi attack check
      run: npx anti-trojan-source --files='${{ github.workspace }}/dist/**/*.js'
    - name: run auditjs
      run: npx --loglevel=error auditjs@beta ossi --json > auditjs.json || exit 0
    - uses: actions/upload-artifact@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: lethean-ui-${{ github.ref }}
        path: ${{ github.workspace }}/dist/lethean-desktop/browser
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ github.workspace }}/dist/lethean-desktop/browser

